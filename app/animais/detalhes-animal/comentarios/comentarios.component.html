<div *ngIf="comentarios$ | async as comentarios">
  <ul class="list-unstyled comentario-list">
    <li *ngFor="let comentario of comentarios">
      <p class=" text-dark font-weight-bold">{{ comentario.userName }}</p>
      <em>{{ comentario.date | date: 'dd-MM-yyyy HH:mm' }}</em>
      <p class="text-break">{{ comentario.text }}</p>
    </li>
  </ul>

  <div>
    <form [formGroup]="comentarioForm" (submit)="gravar()">
      <div class="input-group"></div>
      <textarea class="" formControlName="comentario"></textarea>
      <div>
        <button [disabled]="comentarioForm.invalid" class="btn btn-primary">
          Publicar!
        </button>
      </div>
      <app-mensagem
        mensagem="Tamanho mÃ¡ximo de 300 caracteres"
        *ngIf="comentarioForm.get('comentario')?.errors?.maxLength"
      ></app-mensagem>
    </form>
  </div>
</div>
